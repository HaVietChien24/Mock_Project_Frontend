<div class="outer-container">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row mb-2">
      <div class="col-6">
        <h1>Sign In</h1>
        <p>Welcome to the online library</p>
      </div>
      <div class="col-6">
        <img src="assets/images/logo/logo-no-background.png" id="logo" />
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username*</label>
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="Username"
        formControlName="username"
      />
    </div>

    <div class="form-group">
      <label for="password">Password*</label>
      <div class="password-row">
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="form-control"
          id="password"
          placeholder="Password"
          formControlName="password"
        />

        <button
          type="button"
          class="btn btn-success ms-2 show-password-btn"
          (click)="handleShowPassword()"
        >
          <i
            [className]="
              showPassword ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'
            "
          ></i>
        </button>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary w-100 mt-2"
      [disabled]="loginForm.invalid || isLoading"
    >
      @if (isLoading) {
      <app-spinner></app-spinner>
      } @else { Sign In }
    </button>

    <a routerLink="/register" class="redirector"
      >Don't have an account yet? Register now!</a
    >
  </form>
</div>
