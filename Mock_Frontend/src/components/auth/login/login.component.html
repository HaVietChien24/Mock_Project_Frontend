<div class="outer-container">
    <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row mb-2">
            <div class="col-6">
                <h1>Sign In</h1>
                <p>Welcome to the online library</p>
            </div>
            <div class="col-6">
                <img class="header-logo" src="assets/images/logo/logo-no-background.png" id="logo" />
            </div>
        </div>

        <div class="form-group">
            <label for="username">Username*</label>
            <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username"
                (focus)="resetErrorMessage()" />
        </div>

        <div class="form-group">
            <label for="password">Password*</label>
            <div class="password-row">
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password"
                    (focus)="resetErrorMessage()" placeholder="Password" formControlName="password" />

                <button type="button" class="btn btn-success ms-2 show-password-btn" (click)="handleShowPassword()">
                    <i [className]="showPassword ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill'"></i>
                </button>
            </div>
        </div>

        @if (errorMessage) {
        <div class="alert alert-danger w-100 danger-box mt-2">
            {{errorMessage}}
        </div>
        }

        <button type="submit" class="btn btn-primary w-100 mt-2" [disabled]="form.invalid">
            Sign In
        </button>
    </form>
</div>
