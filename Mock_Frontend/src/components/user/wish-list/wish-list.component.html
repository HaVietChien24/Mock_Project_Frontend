<app-header [isShow]="true"></app-header>
<div class="container-fluid p-0">
  <div class="container p-5 justify-content-between">
    <div class="h2">Your Wishlist</div>
    <hr />

    <div>
      <form class="d-flex">
        <div class="w-50 ps-5">
          <button
            class="btn text-white bg-lightblue border-0 py-2 px-5 rounded-4"
          >
            Send Request
          </button>
        </div>
        <div class="w-50">
          <div class="d-flex mb-3 container">
            <label class="form-label my-auto w-25" for="pick-up-date"
              >Select pick-up date</label
            >
            <input
              type="date"
              id="pick-up-date"
              class="form-control w-75 rounded-3 px-3"
              name="pick-up-date"
              value="2024-09-16"
              min="2018-01-01"
              max="2024-09-17"
            />
          </div>

          <div class="d-flex mb-3 container">
            <label class="form-label my-auto w-25" for="pick-up-date"
              >Select return date</label
            >
            <input
              type="date"
              id="return-date"
              class="form-control w-75 rounded-3 px-3"
              name="return-date"
              value="2024-09-16"
              min="2018-01-01"
              max="2024-09-17"
            />
          </div>
        </div>
      </form>
    </div>

    <hr />
    <div class="p-3">
      <div class="py-2 px-3 border-1 rounded-4 bg-light shadow-sm my-3">
        <div class="rounded-3 d-flex justify-content-between">
          <div class="h5 my-auto">Book Title 1</div>
          <div class="d-flex justify-content-end">
            <span class="my-auto">x</span>
            <input
              class="my-auto mx-2 w-25 form-control"
              type="number"
              value="1"
            />
            <img
              class="rounded-4 my-auto book-image"
              src="https://media.newyorker.com/photos/59ee325f1685003c9c28c4ad/4:3/w_4992,h_3744,c_limit/Heller-Kirkus-Reviews.jpg"
              alt=""
            />
          </div>
        </div>
      </div>

      <div class="py-2 px-3 border-1 rounded-4 bg-light shadow-sm my-3">
        <div class="rounded-3 d-flex justify-content-between">
          <div class="h5 my-auto">Book Title 1</div>
          <div class="d-flex justify-content-end">
            <span class="my-auto">x</span>
            <input
              class="my-auto mx-2 w-25 form-control"
              type="number"
              value="1"
            />
            <img
              class="rounded-4 my-auto book-image"
              src="https://media.newyorker.com/photos/59ee325f1685003c9c28c4ad/4:3/w_4992,h_3744,c_limit/Heller-Kirkus-Reviews.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
